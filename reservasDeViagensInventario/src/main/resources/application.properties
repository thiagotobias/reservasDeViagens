spring.datasource.url=jdbc:h2:mem:app-estoque
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled = true
spring.h2.console.path= /h2
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8082

spring.data.redis.port=6379
spring.data.redis.host=localhost
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.queue.name=paymentQueue
rabbitmq.queue.nameReserva=paymentQueueReserva
rabbitmq.queue.estorno=paymentQueueEstorno


rabbitmq.exchange.name=paymentTopicExchange


rabbitmq.routing.key=paymentRoutingKey
rabbitmq.routing.keyReserva=paymentRoutingKeyReserva
rabbitmq.routing.keyEstorno=paymentRoutingKeyEstorno

payments.url=http://localhost:8083/financeiro/processarEstorno